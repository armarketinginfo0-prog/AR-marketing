<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - AR Marketing</title>
  <style>
    :root {
      --gold: #F1C27D;
      --bg: #0f0f17;
    }
    body {
      background: var(--bg);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      padding: 50px;
      border-radius: 16px;
      border: 1px solid rgba(241,194,125,0.4);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 80px;
      color: var(--gold);
      margin-bottom: 25px;
      font-weight: 500;
      line-height: 1.1;
    }
    p {
      font-size: 32px;
      margin-bottom: 25px;
      line-height: 1;
    }
    .btn {
      display: inline-block;
      background: var(--gold);
      color: #000;
      font-weight: 700;
      padding: 18px 36px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 22px;
      transition: transform 0.2s, filter 0.2s;
    }
    .btn:hover {
      filter: brightness(1.05);
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p>We will contact you within 48 hrs.</p>
    <a href="index.html" class="btn">Home</a>
  </div>
</body>
</html>
